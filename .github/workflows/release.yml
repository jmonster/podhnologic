name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    name: Build binaries
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - goos: linux
            goarch: amd64
          - goos: linux
            goarch: arm64
          - goos: darwin
            goarch: amd64
          - goos: darwin
            goarch: arm64
          - goos: windows
            goarch: amd64

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: Download ffmpeg binaries
        run: |
          chmod +x scripts/download-ffmpeg.sh
          ./scripts/download-ffmpeg.sh

      - name: Get version
        id: version
        run: |
          if [[ $GITHUB_REF == refs/tags/* ]]; then
            echo "version=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          else
            echo "version=dev-$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT
          fi

      - name: Build binary
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          VERSION: ${{ steps.version.outputs.version }}
        run: |
          mkdir -p dist
          BINARY_NAME="podhnologic-${{ matrix.goos }}-${{ matrix.goarch }}"
          if [ "${{ matrix.goos }}" = "windows" ]; then
            BINARY_NAME="${BINARY_NAME}.exe"
          fi
          go build -ldflags "-s -w -X main.Version=${VERSION}" -o "dist/${BINARY_NAME}" .

          # Create checksums
          cd dist
          sha256sum "${BINARY_NAME}" > "${BINARY_NAME}.sha256"

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: podhnologic-${{ matrix.goos }}-${{ matrix.goarch }}
          path: dist/*

  release:
    name: Create release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist
          merge-multiple: true

      - name: Create release
        uses: softprops/action-gh-release@v1
        with:
          files: dist/*
          draft: false
          prerelease: false
          generate_release_notes: true
          body: |
            ## Installation

            Download the appropriate binary for your system:

            - **Linux (amd64)**: `podhnologic-linux-amd64`
            - **Linux (arm64)**: `podhnologic-linux-arm64`
            - **macOS (Intel)**: `podhnologic-darwin-amd64`
            - **macOS (Apple Silicon)**: `podhnologic-darwin-arm64`
            - **Windows (amd64)**: `podhnologic-windows-amd64.exe`

            ### Linux / macOS

            ```bash
            # Download and make executable
            chmod +x podhnologic-*

            # Move to a directory in your PATH
            sudo mv podhnologic-* /usr/local/bin/podhnologic

            # Run it!
            podhnologic
            ```

            ### Windows

            1. Download `podhnologic-windows-amd64.exe`
            2. Rename to `podhnologic.exe`
            3. Move to a directory in your PATH or run directly

            ## Verify checksums

            SHA256 checksums are provided for each binary (`.sha256` files).

            ```bash
            sha256sum -c podhnologic-*.sha256
            ```

            See the [README](https://github.com/jmonster/podhnologic/blob/main/README.md) for full documentation.
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
