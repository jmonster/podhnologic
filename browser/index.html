<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Podhnologic - Browser Edition</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
      color: #333;
    }

    .container {
      max-width: 900px;
      margin: 0 auto;
      background: white;
      border-radius: 12px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
      padding: 40px;
    }

    h1 {
      text-align: center;
      margin-bottom: 10px;
      color: #667eea;
      font-size: 2.5em;
    }

    .subtitle {
      text-align: center;
      color: #666;
      margin-bottom: 30px;
      font-size: 1.1em;
    }

    .section {
      margin-bottom: 30px;
    }

    .section-title {
      font-weight: 600;
      margin-bottom: 15px;
      font-size: 1.2em;
      color: #444;
      border-bottom: 2px solid #667eea;
      padding-bottom: 8px;
    }

    .button-group {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }

    button {
      padding: 12px 24px;
      border: none;
      border-radius: 6px;
      font-size: 1em;
      cursor: pointer;
      transition: all 0.3s;
      font-weight: 500;
    }

    .btn-primary {
      background: #667eea;
      color: white;
    }

    .btn-primary:hover:not(:disabled) {
      background: #5568d3;
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
    }

    .btn-secondary {
      background: #e0e0e0;
      color: #333;
    }

    .btn-secondary:hover:not(:disabled) {
      background: #d0d0d0;
    }

    .btn-success {
      background: #10b981;
      color: white;
      font-size: 1.2em;
      padding: 16px 32px;
    }

    .btn-success:hover:not(:disabled) {
      background: #059669;
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(16, 185, 129, 0.4);
    }

    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .options {
      display: grid;
      gap: 15px;
    }

    .option-row {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    label {
      font-weight: 500;
      min-width: 120px;
      color: #555;
    }

    select, input[type="number"] {
      padding: 8px 12px;
      border: 2px solid #e0e0e0;
      border-radius: 6px;
      font-size: 1em;
      flex: 1;
      max-width: 300px;
    }

    select:focus, input:focus {
      outline: none;
      border-color: #667eea;
    }

    .checkbox-label {
      display: flex;
      align-items: center;
      gap: 8px;
      cursor: pointer;
      user-select: none;
    }

    input[type="checkbox"] {
      width: 20px;
      height: 20px;
      cursor: pointer;
    }

    .progress-container {
      margin-top: 30px;
      display: none;
    }

    .progress-bar {
      width: 100%;
      height: 30px;
      background: #e0e0e0;
      border-radius: 15px;
      overflow: hidden;
      margin-bottom: 15px;
    }

    .progress-fill {
      height: 100%;
      background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
      width: 0%;
      transition: width 0.3s;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: 600;
    }

    .log-container {
      max-height: 300px;
      overflow-y: auto;
      background: #f5f5f5;
      border-radius: 6px;
      padding: 15px;
      font-family: 'Monaco', 'Courier New', monospace;
      font-size: 0.9em;
    }

    .log-entry {
      margin-bottom: 5px;
      padding: 5px;
      border-left: 3px solid transparent;
    }

    .log-entry.info {
      border-left-color: #667eea;
    }

    .log-entry.success {
      border-left-color: #10b981;
      color: #065f46;
    }

    .log-entry.error {
      border-left-color: #ef4444;
      color: #991b1b;
      background: #fee;
    }

    .log-entry.warning {
      border-left-color: #f59e0b;
      color: #92400e;
    }

    .status {
      text-align: center;
      padding: 15px;
      background: #f0f0f0;
      border-radius: 6px;
      margin-bottom: 20px;
      display: none;
    }

    .status.active {
      display: block;
    }

    .file-info {
      background: #f9f9f9;
      padding: 15px;
      border-radius: 6px;
      margin-top: 10px;
      display: none;
    }

    .file-info.active {
      display: block;
    }

    .file-count {
      font-weight: 600;
      color: #667eea;
    }

    .start-button-container {
      text-align: center;
      margin-top: 30px;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .loading {
      display: inline-block;
      width: 16px;
      height: 16px;
      border: 3px solid rgba(255,255,255,0.3);
      border-radius: 50%;
      border-top-color: white;
      animation: spin 0.8s linear infinite;
      margin-left: 8px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸŽµ Podhnologic</h1>
    <p class="subtitle">Convert your music collection - entirely in your browser</p>

    <div id="status" class="status">
      <strong>Status:</strong> <span id="statusText">Ready</span>
    </div>

    <div class="section">
      <div class="section-title">1. Select Input Directory</div>
      <div class="button-group">
        <button id="selectInput" class="btn-primary">Choose Folder</button>
        <span id="inputInfo" style="color: #666; padding: 12px;"></span>
      </div>
      <div id="inputFileInfo" class="file-info">
        Found <span id="inputFileCount" class="file-count">0</span> audio files
      </div>
    </div>

    <div class="section">
      <div class="section-title">2. Select Output Directory</div>
      <div class="button-group">
        <button id="selectOutput" class="btn-primary">Choose Folder</button>
        <span id="outputInfo" style="color: #666; padding: 12px;"></span>
      </div>
    </div>

    <div class="section">
      <div class="section-title">3. Conversion Options</div>
      <div class="options">
        <div class="option-row">
          <label for="codec">Codec:</label>
          <select id="codec">
            <option value="aac">AAC (256 kbps)</option>
            <option value="alac">ALAC (lossless)</option>
            <option value="flac">FLAC (lossless)</option>
            <option value="mp3">MP3 (320 kbps)</option>
            <option value="opus">Opus (128 kbps)</option>
            <option value="wav">WAV (PCM)</option>
          </select>
        </div>
        <div class="option-row">
          <label class="checkbox-label">
            <input type="checkbox" id="ipod">
            iPod Mode (optimize for iPod playback)
          </label>
        </div>
        <div class="option-row">
          <label class="checkbox-label">
            <input type="checkbox" id="noLyrics">
            Remove Lyrics (save memory on device)
          </label>
        </div>
        <div class="option-row">
          <label for="parallelJobs">Parallel Jobs:</label>
          <input type="number" id="parallelJobs" min="1" max="16" value="4">
        </div>
      </div>
    </div>

    <div class="start-button-container">
      <button id="startConversion" class="btn-success" disabled>
        Start Conversion
      </button>
    </div>

    <div id="progressContainer" class="progress-container">
      <div class="progress-bar">
        <div id="progressFill" class="progress-fill">0%</div>
      </div>
      <div class="log-container" id="logContainer"></div>
    </div>
  </div>

  <script type="module" src="app.js"></script>
</body>
</html>
